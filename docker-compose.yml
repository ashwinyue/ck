version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ck_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ck
      MYSQL_USER: ck
      MYSQL_PASSWORD: ck123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ck_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  rocketmq-namesrv:
    image: apache/rocketmq:4.9.4
    container_name: ck_rocketmq_namesrv
    ports:
      - "9876:9876"
    environment:
      JAVA_OPT_EXT: "-Duser.home=/opt -Xms512M -Xmx512M -Xmn128m"
    command: ["sh", "mqnamesrv"]
    restart: unless-stopped

  rocketmq-broker:
    image: apache/rocketmq:4.9.4
    container_name: ck_rocketmq_broker
    ports:
      - "10909:10909"
      - "10911:10911"
    environment:
      NAMESRV_ADDR: "rocketmq-namesrv:9876"
      JAVA_OPT_EXT: "-Duser.home=/opt -Xms512M -Xmx512M -Xmn128m"
    command: ["sh", "mqbroker", "-c", "/opt/rocketmq-4.9.4/conf/broker.conf"]
    depends_on:
      - rocketmq-namesrv
    restart: unless-stopped
    volumes:
      - ./broker.conf:/opt/rocketmq-4.9.4/conf/broker.conf

  rocketmq-console:
    image: styletang/rocketmq-console-ng
    container_name: ck_rocketmq_console
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: "-Drocketmq.namesrv.addr=rocketmq-namesrv:9876 -Dcom.rocketmq.sendMessageWithVIPChannel=false"
    depends_on:
      - rocketmq-namesrv
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data: